<h1 class="headding">Socket.io</h1>
<div class="messages">
  <ul style="margin: 0px; padding: 0px">
    <li *ngFor="let m of messages" type="none" style="margin-bottom: 5px; padding: 0px">{{m}}</li>
  </ul>
</div>
<div class="send">
  <form>
    <input type="text" name="message" id="" [(ngModel)]="message">
    <input type="submit" value="Send" (click)="sendMessage()">
  </form>
</div>
